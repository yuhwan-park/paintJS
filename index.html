<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Painting Tool</title>
</head>

<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="control_range">
            <input type="range" class="customRange" id="jsRange" min="0.1" max="5" step="0.1" value="2.5">
        </div>
        <div class="control_btn">
            <button id="jsMode" class="btn btn-primary">Fill</button>
            <button id="jsSave" class="btn btn-primary">Save</button>
        </div>
        <div id="jsColor" class="control_colors">
            <div class="control_color" style="background-color: black;"></div>
            <div class="control_color" style="background-color: white;"></div>
            <div class="control_color" style="background-color: red;"></div>
            <div class="control_color" style="background-color: orange;"></div>
            <div class="control_color" style="background-color: yellow;"></div>
            <div class="control_color" style="background-color: green;"></div>
            <div class="control_color" style="background-color: blue;"></div>
            <div class="control_color" style="background-color: indigo;"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
